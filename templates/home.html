<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container p-5 bg-dark font-weight-bold text-white">
  <form class="form-group-row" action={% url 'result' %}>
  <label for="sl" class="mr-sm-2">Sepal length:</label>
  <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Sepal length" id="sl" name="sl">
  <label for="sw" class="mr-sm-2">Sepal width:</label>
  <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Sepal width" id="sw" name="sw">
   <label for="pl" class="mr-sm-2">Petal length:</label>
  <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Petal length" id="pl" name="pl">
  <label for="pw" class="mr-sm-2">Petal width:</label>
  <input type="number" class="form-control mb-2 mr-sm-2" placeholder="Petal width" id="pw" name="pw">

  <button type="submit" class="btn btn-primary">Predict</button>
</form>

</div>

</body>
</html>
